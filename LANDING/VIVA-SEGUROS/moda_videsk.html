<script>
let widgetVidesk = true
document.addEventListener('videsk-load', () => {
    videsk.events = {
        onToggle: function (view){
            console.log(view.status)
            if(view.status && widgetVidesk){
                digitalData.push({
                    "popup":{"name":"VIVA-videollamadas"},
                    "event":"trackPopup"
                });
                widgetVidesk = false
            } else {
                console.log('onToogle en false')
                widgetVidesk = true
            }
        },
        onSelected:function(select){
            console.log(select)
            if(select.name = "Llamar ahora" && select.available ){
                digitalData.push({
                    "action":{
                        "group":"Viabcp-videollamadas",
                        "category":"VIVA",
                        "name":"Click",
                        "label":"Llamar ahora"
                    },
                    "event":"trackAction"
                });
            }
        },
        onStart:function(){

        }
    };
});
</script>
