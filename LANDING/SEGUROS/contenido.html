    function searchUTM(dataSearch) {
        try {
            const {utm,actionTrue,actionFalse} = dataSearch
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.has(utm)){
                actionTrue(urlParams.get(utm))
            } else {
                actionFalse()
            } 
        } catch (error) {
            console.error(error)
        }
    }

            },
        ]
        dataMatch.forEach((value)=>{
            value.utm == data && window.open(value.url,'_self')
        })
    }
