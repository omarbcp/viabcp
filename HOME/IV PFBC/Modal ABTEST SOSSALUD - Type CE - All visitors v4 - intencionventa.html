<script>
    //CLASES
    class QIHTMLElement {
        constructor(tagName='div') {
            this.element = document.createElement(tagName)
        }
        addChild(listElement){
            listElement.forEach((e)=>{e && this.element.appendChild(e)})
            return this;
        }
        addClass(data) {
            if(typeof data == 'string'){
                this.element.classList.add(data);
            } else {
                data.forEach((className)=>{this.element.classList.add(className)})
            }
            return this;
        }
        setAttribute(attributes) {
            for (const [key, value] of Object.entries(attributes)) {this.element.setAttribute(key, value)}
            return this;
        }
        setText(text) {
            this.element.textContent = text;
            return this;
        }
        setHTML(html) {
            this.element.innerHTML = html;
            return this;
        }
        appendChild(child) {
            if (child instanceof QIHTMLElement) {
                this.element.appendChild(child.element);
            } else if (child instanceof Node) {
                this.element.appendChild(child);
            } else {
                throw new Error("El hijo debe ser una instancia de QIHTMLElement o Node.");
            }
            return this;
        }
        appendTo(parent) {
            if (parent instanceof QIHTMLElement) {
                parent.element.appendChild(this.element);
            } else if (parent instanceof Node) {
                parent.appendChild(this.element);
            } else {
                throw new Error("El padre debe ser una instancia de QIHTMLElement o Node.");
            }
            return this;
        }
        getElement() {
            return this.element;
        }
    }
    const builHTML = (data) =>{
        const tag = data.hasOwnProperty('tag') ? data.tag : 'div'
        const node = new QIHTMLElement(tag)
        data.hasOwnProperty('clase') && node.addClass(data.clase)
        data.hasOwnProperty('content') && node.setHTML(data.content)
        data.hasOwnProperty('attrib') && node.setAttribute(data.attrib)
        return node.getElement()
    }

        let container = new QIHTMLElement().addClass(data.clase)

        data.content.forEach(element => {
            const icon = element.hasOwnProperty('icon') ? element.icon : iconDefault
            items += '<li style="display:flex;">'
            items += '<span class="bcp_icon">'+icon+'</span>';
            items += '<span class="bcp_descripcion_lista">'+element.item+'</span>'
            items += '</li>'
        })
        items += '</ul>'
        container.setHTML(items)
        return container.getElement()

    function btnCloseAll(source){
        document.querySelector('.bcp_contenedor_modal_one_click').style.display="none"
        taggeoActionMulti({label:source})
    }
    function cerrarModal(source){
        let label = source
        const modalContent = document.querySelector('.bcp_modal_venta')
        modalContent.classList.remove('mostrar')
        modalContent.classList.add('cerrar')
        setInterval(()=>{
            containerModal.style.display = 'none'
        },1500)
        if(step.status()){
            label = source == 'Cerrar' ? source +" "+step.position().toString() : source
        }
        taggeoActionMulti({label:label})
    }
    function taggeoActionMulti (taggeoCustom){
        const taggeoDataDefault = taggeoGeneric
        const taggeo = {...taggeoDataDefault,...taggeoCustom}
        //console.log(taggeo)
        if(typeof digitalData !== 'undefined'){
            let dataTaggeo = {
                trackAction : {
                    action: {group: taggeo.group,category: taggeo.category,name: taggeo.name,label: taggeo.label},
                    metadata: {key: "Producto",value: taggeo.product},
                    event: "trackAction"
                },
                trackPromotionView: {
                    promotion:{name:taggeo.name,creative:taggeo.creative,position:taggeo.position},
                    event:"trackPromotionView"
                },
                trackInsurancesRequests:{
                    application:{product:taggeo.product,product_category:taggeo.product_category,subflow:taggeo.subflow},
                    event:"trackInsurancesRequests"
                },
                trackElement: {
                    element:{container:taggeo.container,type:taggeo.type,name:taggeo.name},
                    event:"trackElement"
                },
                trackFormView:{
                    form:{channel:taggeo.channel,name:taggeo.name,product:taggeo.product,version:taggeo.version},
                    event:"trackFormView"
                },
                trackFormSubmit:{
                    form:{channel:taggeo.channel,name:taggeo.name,product:taggeo.product,version:taggeo.version},
                    event:"trackFormSubmit"
                },
                trackError:{
                    error:{code:"VIABCP-HOME-SOS",message:taggeo.message},
                    event:"trackError"
                }
            }
            if(dataTaggeo[taggeo.event]){
                digitalData.push(dataTaggeo[taggeo.event])
            } else {
                console.log('no se encontro evento de taggeo')
            }
        }
    }
    //ENVIO DE SOLICITUD
    function frmSOSCaptchaCallback(strTokenCaptcha) {
        try {
            //SERVIDORES
            //const url_sendmail ="https://preprodportal.viabcp.com/apis/form/send/message"
            const url_sendmail = "https://www.viabcp.com/apis/form/send/message"
            //DATOS Y VALIDACION
            const [doc,phone] = dataForm.elements[tipoExperiment]
            const indexCaptcha = frmInitSVDPlanesCaptcha.getAttribute('index');
            if (!validateInputs()){grecaptcha.reset(indexCaptcha);return;}            
            let inputDNI = frmInitSVDPlanes.getNroDocumento()
            let typeDOC = document.querySelector(doc.name+' .bcp_texto_seleccion').innerText.trim()
            
            const dniHash = fnsha256(inputDNI);
            const nroDocumento = inputDNI;
            const telefono = document.querySelector(phone.name).value.trim();

            const jsonRequest = {
                leadId: getLeadID(),
                producto: "MODAL ONE CLICK - HOME",
                tipoFormulario: "MODALONECLICK",
                tipoProducto: "MODAL ONE CLICK - HOME",
                captchaToken: strTokenCaptcha,
                data: {
                    intencionventa:"SI",
                    tipodocumento: typeDOC,
                    documento: nroDocumento,
                    tdocumento: typeDOC,
                    ndocumento: nroDocumento,
                    fechaNEO: "-",
                    ndocumentohash: dniHash,
                    aceptopromocion: "si",
                    productopromocion:  'Seguro Salud SOS' ,
                    abreviaturaproducto: "SSOS" ,
                    descripcionpromocion:dataRequest.descripcionpromocion,
                    email: "sinemail@sinmail.com",
                    flujoventa: "VIABCP",
                    promocioncancelada: telefono,
                    canal: 'VIABCP',
                    tipoplan: '-' 
                }
                ,
                metadata: {
                    origen: document.location.href,
                    agente: navigator.userAgent,
                },
            }
            console.log(jsonRequest)
            const requestOptions = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "g-recaptcha-response": strTokenCaptcha,
                },
                body: JSON.stringify(jsonRequest),
                redirect: "follow",
            }
        
            fetch(url_sendmail, requestOptions)
            .then((response) => {
                if (response.status == 200) {
                    console.log('**Solicitud Registrada**')
                    taggeoActionMulti({name:'Modal Form',event:'trackFormSubmit'})
                    step.next()
                } else {
                    console.warn("No se registro", response.status);
                }
                grecaptcha.reset(indexCaptcha);
            })
            .catch((error) => {
                console.error("error", error);
                grecaptcha.reset(indexCaptcha);
            });
        } catch (error) {
            console.log(error)
        }
    }    

    waitForElement()

</script>
