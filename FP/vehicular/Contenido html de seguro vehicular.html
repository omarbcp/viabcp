    <script>
            //CLASES
    class QIHTMLElement {
        constructor(tagName='div') {
            this.element = document.createElement(tagName)
        }
        addChild(listElement){
            listElement.forEach((e)=>{
                e && this.element.appendChild(e)
            })
            return this;
        }
        addClass(data) {
            if(typeof data == 'string'){
                this.element.classList.add(data);
            } else {
                data.forEach((className)=>{
                    this.element.classList.add(className);
                })
            }
            return this;
        }
        setAttribute(attributes) {
            for (const [key, value] of Object.entries(attributes)) {
                this.element.setAttribute(key, value);
            }
            return this;
        }
        setText(text) {
            this.element.textContent = text;
            return this;
        }
        setHTML(html) {
            this.element.innerHTML = html;
            return this;
        }
        appendChild(child) {
            if (child instanceof QIHTMLElement) {
                this.element.appendChild(child.element);
            } else if (child instanceof Node) {
                this.element.appendChild(child);
            } else {
                throw new Error("El hijo debe ser una instancia de QIHTMLElement o Node.");
            }
            return this;
        }
        appendTo(parent) {
            if (parent instanceof QIHTMLElement) {
                parent.element.appendChild(this.element);
            } else if (parent instanceof Node) {
                parent.appendChild(this.element);
            } else {
                throw new Error("El padre debe ser una instancia de QIHTMLElement o Node.");
            }
            return this;
        }
        getElement() {
            return this.element;
        }
    }
    const builHTML = (data) =>{
        const tag = data.hasOwnProperty('tag') ? data.tag : 'div'
        const node = new QIHTMLElement(tag)
        data.hasOwnProperty('clase') && node.addClass(data.clase)
        data.hasOwnProperty('content') && node.setHTML(data.content)
        return node.getElement()
    }
    const buildlist = (data)=>{
        let container = new QIHTMLElement().addClass(data.clase)
        let items = '<ul>'
        const iconDefault = `<img src="/wcm/myconnect/a050ebdd-380f-4539-bfbd-58f5571a61fb/color%F0%9F%8E%A8%3F.svg?MOD=AJPERES&amp;CACHEID=ROOTWORKSPACE-a050ebdd-380f-4539-bfbd-58f5571a61fb-pyGYKfg" alt="check" />`
        data.content.forEach(element => {
            const icon = element.hasOwnProperty('icon') ? element.icon : iconDefault
            items += '<li style="display:flex;">'
            items += '<span class="bcp_icon">'+icon+'</span>';
            items += '<span class="bcp_descripcion_lista">'+element.item+'</span>'
            items += '</li>'
        })
        items += '</ul>'
        container.setHTML(items)
        return container.getElement()
    }
    const builButtons = (data)=>{
        const allButtons = []
        data.content.forEach(button =>{
            const parametro = button.hasOwnProperty('parametro') ? button.parametro : button.label
            const newButton = new QIHTMLElement('button').addClass(button.clases).setText(button.label).getElement()
            newButton.onclick = ()=>{button.functions(parametro)}
            allButtons.push(newButton)
        })
        const sectionButton = new QIHTMLElement().addClass(data.clase).addChild(allButtons).getElement()
        return sectionButton
    }
    const builMaster = (data)=>{
        const containerELement = []
            data.forEach((element,index) =>{
                if(element.hasOwnProperty('type')){
                    containerELement.push(element.type(element))
                } else {
                    console.error("Body["+index+"] sin propiedad type")
                }
            })
        return containerELement
    }

        function waitForElm(selector) {
            return new Promise(resolve => {
                if (document.querySelector(selector)) {
                    return resolve(document.querySelector(selector));
                }
                const observer = new MutationObserver(mutations => {
                    if (document.querySelector(selector)) {
                        observer.disconnect();
                        resolve(document.querySelector(selector));
                    }
                });
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });

    const buildUtmByUtmContent = (urlViabcp) => {
        let tempUrlPacifico = window.location.search;
        if (!tempUrlPacifico.includes("utm_content=")) {
            return getFallbackUrl(tempUrlPacifico);
        }

        let dateUtmContent = tempUrlPacifico.split("utm_content=")[1]?.split("&")[0];
        if (!dateUtmContent) {
            return getFallbackUrl(tempUrlPacifico);
        }

        let numDateUtmContent = dateUtmContent.match(/\d+/g);
        
        if (!numDateUtmContent || numDateUtmContent[0].length < 8) {
            return getFallbackUrl(tempUrlPacifico);
        }

        numDateUtmContent = numDateUtmContent[0]; 
        let getDay = numDateUtmContent.slice(0, 2);
        let getMonth = numDateUtmContent.slice(2, 4);
        let dayMonth = getDay + getMonth;

        if (typeof utmPacifico !== "undefined") {
            return utmPacifico.replace(/DDMM/g, dayMonth);
        } else {
            console.warn("utmPacifico no está definido.");
            return getFallbackUrl(tempUrlPacifico);
        }
    }

            },

                form:{channel:channel,version:version,name:name,product:producto},
                event:"trackFormSubmit"
            },

                event:"trackError"
            }
        }
        digitalData.push(dataTaggeoSend[type])

    //ENVIO DE SOLICITUD
    function frmSOSCaptchaCallback(strTokenCaptcha) {
        try {
            //const url_sendmail ="https://preprodportal.viabcp.com/apis/form/send/message";
            const url_sendmail = "https://www.viabcp.com/apis/form/send/message";
            const inputDNI= frmSVDComunicacion.querySelector('#input_dni');
            const inputTLF = frmSVDComunicacion.querySelector('#input_celular');
            const dniHash = fnsha256(inputDNI)
            const indexCaptcha = frmInitSVDPlanesCaptcha.getAttribute('index')
            const typeDOC = 'DNI';
            const nroDocumento = inputDNI.value.trim();
            const telefono = inputTLF.value.trim()
            let boolDNI = frmInitSVDPlanes.Validar.CampoNumerico(inputDNI);
            let boolTLF = frmInitSVDPlanes.Validar.CampoNumerico(inputTLF);
            
            if (!boolDNI || !boolTLF ) { grecaptcha.reset(indexCaptcha) ;return; };
        
            const jsonRequest = {
                leadId: getLeadID(),
                producto: "MODAL ONE CLICK - HOME",
                tipoFormulario: "MODALONECLICK",
                tipoProducto: "MODAL ONE CLICK - HOME",
                captchaToken: strTokenCaptcha,
                data: {
                    tipodocumento: typeDOC,
                    documento: nroDocumento,
                    tdocumento: typeDOC,
                    ndocumento: nroDocumento,
                    fechaNEO: "-",
                    ndocumentohash: dniHash,
                    aceptopromocion: "si",
                    productopromocion:  'Seguro Vehicular' ,
                    abreviaturaproducto: "VEH" ,
                    descripcionpromocion: requestForm.descripcionpromocion,
                    email: "sinemail@sinmail.com",
                    flujoventa: "VIABCP",
                    promocioncancelada: telefono,
                    canal: 'VIABCP',
                    tipoplan: '-' 
                },
                metadata: {
                    origen: document.location.href,
                    agente: navigator.userAgent,
                },
            }
            const requestOptions = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "g-recaptcha-response": strTokenCaptcha,
                },
                body: JSON.stringify(jsonRequest),
                redirect: "follow",
            }
            fetch(url_sendmail, requestOptions)
            .then((response) => {
                if (response.status == 200) {
                    console.log('**Solicitud Registrada**')
                    taggeoSOSModal({type:'trackFormSubmit'})
                    step.next()
                } else {
                    console.warn("No se registro", response.status);
                }
                grecaptcha.reset(indexCaptcha);
            })
            .catch((error) => {
                taggeoSOSModal({message:'CALLBACK SEND',type:'trackError'})
                console.error("error", error);
                grecaptcha.reset(indexCaptcha);
            });
        } catch (error) {
            console.log(error)
        }
    }
    
    function searchUTM(dataSearch) {
        try {
            const {utm, value, actionTrue, actionFalse} = dataSearch;
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has(utm) && typeof actionTrue === 'function') {
                let statusUTM = true;
                value.forEach((val) => {
                    if (urlParams.get(utm) === val.content) {
                        if(val.request == 'ENALTA'){
                            const containerBeneficios = document.querySelector('.bcp_grupo_beneficios_abrir_cuenta')
                            containerBeneficios.children[1].children[1].children[1].innerHTML = 'Cobertura hasta  US$250,000 en daños';
                        }
                        requestForm.descripcionpromocion = val.request;
                        statusUTM = false;
                        contentCustom.status = true;
                        contentCustom.tipo = val.tipo;
                        actionTrue();
                    } 
                });
                if (statusUTM) {
                    actionFalse();
                }
            } else {
                typeof actionFalse === 'function' ? actionFalse() : console.warn('actionFalse is not a function');
            }
        } catch (error) {
            console.error('An error occurred in searchUTM:', error);
        }
    }
